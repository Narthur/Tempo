<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Tempo | The Elegant Speed Reader</title>
	
	<link rel="stylesheet" type="text/css" href="stylesheet.css"></link>
	<link rel="stylesheet" type="text/css" href="resources/dragdealer.css"></link>
	<script src="resources/jquery-1.10.2.min.js"></script>
	<script src="resources/dragdealer.js"></script>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<div class="floater"></div>
	<div class="content">
		<p class="reader"></p>
	
		<div class="controls">
			<div class="main">
				<div id="progress" class="dragdealer">
					<div class="handle" title="left & right arrow keys">Progress</div>
				</div>
	
				<button class="play" title="space">Play</button>
				<button class="rewind" title="backspace / delete">Rewind</button>
				<button class="toggle">Toggle Loader</button>
		
				<div id="speed" class="dragdealer">
					<div class="handle" title="up & down arrow keys">Speed</div>
				</div>
			</div>
	
			<div class="loader">
				<textarea class="text" rows="7" cols="50"></textarea>
				<br />
				<button class="load">Load</button>
			</div>
		</div>
		<div class="footer">
			Tempo is open sourceâ€”<a href="https://github.com/Narthur/Tempo">contribute</a>
		</div>
	</div>
	
	<script src="script.js"></script>
	<script type="text/javascript">
	</script>
</body>
</html>
